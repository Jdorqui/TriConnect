<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamada WebRTC Sin Medios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 60%;
            margin-top: 20px;
            border: 2px solid black;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .error, .success {
            margin-top: 20px;
            font-size: 14px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Realizar Llamada WebRTC Sin Medios</h1>
    <p>Presiona el botón para iniciar una llamada. La cámara y el micrófono son opcionales.</p>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <br>
    <button id="startCallButton">Iniciar Llamada</button>
    <p class="error" id="errorMessage"></p>
    <p class="success" id="successMessage"></p>

    <script>
        let localStream = null;
        let remoteStream = null;
        let localPeerConnection;
        let remotePeerConnection;
        const startCallButton = document.getElementById("startCallButton");
        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        async function startCall() {
            try {
                // Intentar obtener cámara y micrófono (opcional)
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                    localVideo.srcObject = localStream;
                    successMessage.textContent = "Acceso a cámara y micrófono concedido.";
                } catch (mediaError) {
                    console.warn("No se pudo acceder a los medios. Continuando sin ellos.", mediaError);
                    successMessage.textContent = "Cámara y micrófono no disponibles. Llamada sin medios.";
                }

                // Configurar la conexión peer-to-peer
                startPeerConnection();
            } catch (err) {
                errorMessage.textContent = "Error al iniciar la llamada: " + err.message;
                console.error(err);
            }
        }

        function startPeerConnection() {
            // Crear conexiones entre los pares
            localPeerConnection = new RTCPeerConnection();
            remotePeerConnection = new RTCPeerConnection();

            // Si hay stream local, añadirlo al peer connection
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    localPeerConnection.addTrack(track, localStream);
                });
            }

            // Manejar stream remoto
            remotePeerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                remoteVideo.srcObject = remoteStream;
            };

            // Crear oferta y establecer conexiones
            localPeerConnection.createOffer().then((offer) => {
                return localPeerConnection.setLocalDescription(offer);
            }).then(() => {
                return remotePeerConnection.setRemoteDescription(localPeerConnection.localDescription);
            }).then(() => {
                return remotePeerConnection.createAnswer();
            }).then((answer) => {
                return remotePeerConnection.setLocalDescription(answer);
            }).then(() => {
                return localPeerConnection.setRemoteDescription(remotePeerConnection.localDescription);
            }).catch((error) => {
                errorMessage.textContent = "Error en la conexión peer-to-peer: " + error.message;
                console.error(error);
            });

            successMessage.textContent = "Llamada iniciada correctamente.";
        }

        startCallButton.addEventListener("click", startCall);
    </script>
</body>
</html>
